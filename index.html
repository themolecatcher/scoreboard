<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="overall-container">
      <div class="container">
        <div class="home-section">
          <h3>HOME</h3>
          <div class="scoreboard">
            <p class="score" id="home-score">0</p>
          </div>
          <div class="button-section">
            <button id="home-add1-button" onclick="add1Home()">+1</button>
            <button id="home-add2-button" onclick="add2Home()">+2</button>
            <button id="home-add3-button" onclick="add3Home()">+3</button>
          </div>
        </div>

        <div id="new-game">
          <button id="new-game-button" onclick="resetScore()">New game</button>
        </div>

        <div class="guest-section">
          <h3>GUEST</h3>
          <div class="scoreboard">
            <p class="score" id="guest-score">0</p>
          </div>
          <div class="button-section">
            <button id="guest-add1-button" onclick="add1Guest()">+1</button>
            <button id="guest-add2-button" onclick="add2Guest()">+2</button>
            <button id="guest-add3-button" onclick="add3Guest()">+3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
